<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table styles</title>
</head>
<body>
	<table border="" width="500"><center>
		    <tbody>
		    	<tr>
			    	<td rowspan="2"><img src="../images/fruits/apple.jpg" height="50" width="50"></td>
			    	<td><img src="../images/fruits/banana.jpg" height="50" width="50"></td>
			    	<td rowspan="3"><img src="../images/fruits/apple.jpg" height="50" width="50"></td>
			    	<td colspan="2"><img src="../images/fruits/banana.jpg" height="50" width="50"></td>
			    	<td><img src="../images/fruits/apple.jpg" height="50" width="50"></td>

			   </tr>
				<tr>
			    	<td><img src="../images/fruits/cherry.jpg" height="50" width="50"></td>
			    	<td rowspan="2"><img src="../images/veg/potato.jpg" height="50" width="50"></td>
			    	<td rowspan="2"><img src="../images/veg/tomato.jpg" height="50" width="50"></td>
			    	<td rowspan="2"><img src="../images/veg/onion.jpg" height="50" width="50"></td>
				<tr>
					<td colspan="2"><img src="../images/fruits/banana.jpg" height="50" width="50"></td>
				</tr>
				<tr>
					<td colspan="3"><img src="../images/veg/onion.jpg" height="50" width="50"></td>
					<td><img src="../images/fruits/apple.jpg" height="50" width="50"></td>
					<td colspan="2"><img src="../images/veg/potato.jpg" height="50" width="50"></td>
				</tr>
			

</center></table>

</body>
</html>
