<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>special lists</title>
</head>
<body>
	<ul>
		<li>AAAAAAAAAAAAA</li>
		<li>BBBBBBBBBBBBB</li>
		<ol>
			<li>CCCCCCCCCCCCC</li>
			<li>DDDDDDDDDDDDD</li>
			<li>EEEEEEEEEEEEE</li>
		</ol>
			<li>FFFFFFFFFFFFF</li>
			<li>GGGGGGGGGGGGG</li>
		<ol>
				<li>HHHHHHHHHHHHH</li>
				<li>IIIIIIIIIIIII</li>
			<ol type="i">
				<li>JJJJJJJJJJJJJJ</li>
				<li>KKKKKKKKKKKKKK</li>
				<li>LLLLLLLLLLLLLL</li>
			</ol>
		</ol>

	</ul>
</body>
</html>
