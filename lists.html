<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
<h1>ordered list</h1>
	<ol><li>c</li>
		<li>c++</li>
		<li>javas</li>
	</ol>

<h1>unordered list</h1>
	<ul><li>tea</li>
		<li>cofee</li>
		<li>water</li>
	</ul>

<h1>Description list</h1>
	<dt>Fruits</dt>
	<dd>apple</dd>
	<dd>banana</dd>
	<dd>cherry</dd>
	<dt>vegan</dt>
	<dd>potato</dd>
	<dd>brinjal</dd>
	<dd>onion</dd>
</body>
</html>
